<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.2rem;
            margin-top: 5px;
        }

        /* Navbar */
        nav {
            background-color: #374785;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .nav-left {
            display: flex;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4a69bd;
            transition: transform 0.3s, background-color 0.3s;
        }

        nav a:hover {
            background-color: #6a89cc;
            transform: scale(1.1);
        }

        nav a:last-child {
            background-color: #e74c3c;
        }

        nav a:last-child:hover {
            background-color: #f37272;
        }

        /* Dashboard Container */
        .dashboard-container {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }

        .dashboard-item {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .dashboard-item:nth-child(2) {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
        }

        .dashboard-item:nth-child(3) {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
        }

        .dashboard-item:nth-child(4) {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }

        .dashboard-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .dashboard-item h3 {
            margin: 15px 0 10px;
            font-size: 1.6rem;
            color: #333333;
        }

        .dashboard-item i {
            font-size: 5rem; /* Increased icon size */
            color: #ffffff;
            margin-bottom: 15px;
        }

        .dashboard-item a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            nav {
                flex-wrap: wrap;
                gap: 10px;
            }

            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Ration Zone Dashboard</h1>
        <p>Streamline Your Operations</p>
    </header>

    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <a href="/app/complaintclass/">Complaint</a>
            <a href="/app/userlogin/">Logout</a>
        </div>
    </nav>

    <!-- Dashboard Items -->
    <div class="dashboard-container">
        <div class="dashboard-item">
            <i class="fas fa-user"></i>
            <h3><a href="/app/adminusertable/">Users</a></h3>
        </div>
        <div class="dashboard-item">
            <i class="fas fa-store"></i>
            <h3><a href="/app/shoptable/">Ration Shop</a></h3>
        </div>
        <div class="dashboard-item">
            <i class="fas fa-truck"></i>
            <h3><a href="/app/supplycotable/">Supplyco</a></h3>
        </div>
        <div class="dashboard-item">
            <i class="fas fa-comment-dots"></i>
            <h3><a href="/app/feedback/">Feedback</a></h3>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ration Zone. All rights reserved.</p>
    </footer>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
