<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ration Shop Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #3b5998, #192f6a);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background-color: #ffffff;
            margin-top: 600px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .form-container h2 {
            font-size: 24px;
            color: #3b5998;
            margin-bottom: 20px;
        }

        .form-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }

        .form-container label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #444;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .form-container input:focus {
            border-color: #3b5998;
            box-shadow: 0 0 5px rgba(59, 89, 152, 0.5);
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #3b5998;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2d4373;
        }

        .form-footer {
            margin-top: 30px; /* Add margin-top to move the footer below */
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #3b5998;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .form-footer a:hover {
            color: #2d4373; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Ration Shop Registration</h2>
        <p>Please fill out the form below to register your shop</p>
        <form action="/app/shopadd/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>

            <label for="shopname">Shop Name:</label>
            <input type="text" id="shopname" name="shopname" placeholder="Enter shop name" required>

            <label for="owner">Owner Name:</label>
            <input type="text" id="owner" name="owner" placeholder="Enter owner name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required>

            <label for="phoneno">Phone Number:</label>
            <input type="text" id="phoneno" name="phoneno" placeholder="Enter phone number" required>

            <label for="openingtime">Opening Time:</label>
            <input type="text" id="openingtime" name="openingtime" placeholder="e.g., 8:00 AM" required>

            <label for="closingtime">Closing Time:</label>
            <input type="text" id="closingtime" name="closingtime" placeholder="e.g., 8:00 PM" required>

            <button type="submit">Register Shop</button>

            <div class="form-footer">
                Already have an account? <a href="/app/userlogin/">Login here</a>
            </div>
        </form>
    </div>
</body>
</html>
