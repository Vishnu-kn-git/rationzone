<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Stock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #74ebd5, #9face6); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 1em;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1em;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Stock</h2>
        <form action="/app/stockedit/{{ x.id }}" method="post">
            {% csrf_token %}
            <label for="product">Product</label>
            <input type="text" id="product" name="product" value="{{ x.product }}" required>

            <label for="price">Price</label>
            <input type="text" id="price" name="price" value="{{ x.price }}" required>

            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" name="quantity" value="{{ x.quantity }}" required>

            <input type="submit" value="Update Stock">
        </form>
        <a href="/app/stocktable/" class="back-link">Back to Stock Table</a>
    </div>
</body>
</html>
