<!DOCTYPE html>
<html>
<head>
    <title>Edit Notification</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5em;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #3498db;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .navigation {
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            font-size: 1em;
            color: white;
            background-color: #e74c3c;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .navigation a:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Notification</h2>
        <form action="/app/supplyconotifyedit/{{ x.id }}" method="post">
            {% csrf_token %}
            <input type="text" value="{{ x.userid }}" name="userid" placeholder="User ID">
            <input type="text" value="{{ x.notification }}" name="notification" placeholder="Notification">
            <input type="text" value="{{ x.date }}" name="date" placeholder="Date">
            <input type="text" value="{{ x.time }}" name="time" placeholder="Time">
            <input type="submit" value="Update">
        </form>
        <div class="navigation">
            <a href="/app/supplyconotify/">Go Back to Notification Table</a>
        </div>
    </div>
</body>
</html>
