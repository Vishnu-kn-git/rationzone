<!DOCTYPE html>
<html>
<head>
    <title>Notification Form</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            margin-top: 200px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            display: block;
            margin-top: 15px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #007BFF;
            border-radius: 5px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #06b300;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #06b300;
            transform: scale(1.05);
        }

        /* Navigation Button Styling */
        .navigation {
            margin-top: 20px;
        }

        .navigation a {
            text-decoration: none;
            font-size: 1em;
            color: #ffffff;
            background-color: #e67e22;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
        }

        .navigation a:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <form action="/app/supplyconotifyapp/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="userid">Userid:</label>
        <input type="text" id="userid" name="userid" required>
        <label for="notification">Notification:</label>
        <input type="text" id="notification" name="notification" required>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" required>
        <label for="time">Time:</label>
        <input type="text" id="time" name="time" required>
        <button type="submit">Submit</button>
        <div class="navigation">
            <a href="/app/supplyconotify/">Go to Notification Table</a>
        </div>
    </form>
</body>
</html>
