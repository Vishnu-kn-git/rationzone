<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Stock Booking Edit</title>
    <style>
        /* General Reset and Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #74b9ff, #a29bfe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 100%;
        }

        /* Form Title */
        h2 {
            text-align: center;
            color: #3498db;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* Input Fields */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            font-size: 1em;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        /* Focus Effect */
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #3498db;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        /* Submit Button Hover Effect */
        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        /* Navigation Link */
        .back-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #636e72;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Booking</h2>
        <form action="/app/shopstockbookingedit/{{ x.id }}" method="post">
            {% csrf_token %}
            <label for="product">Product</label>
            <input type="text" id="product" value="{{ x.product }}" name="product" readonly required>

            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" value="{{ x.quantity }}" name="quantity" readonly required>

            <label for="date">Date</label>
            <input type="text" id="date" value="{{ x.date }}" name="date" readonly required>

            <label for="time">Time</label>
            <input type="text" id="time" value="{{ x.time }}" name="time" readonly required>

            <label for="bookingstatus">bookingstatus</label>
            <input type="text" id="bookingstatus" value="{{ x.bookingstatus }}" name="bookingstatus" required>

            <input type="submit" value="Update">
        </form>
        <a href="/app/shopstockbookingtable/" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
