<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>
    <style>
        /* Reset and Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #f8c291, #e74c3c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            max-width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        /* Delete Warning */
        h1 {
            color: #e74c3c;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        /* Product Description */
        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        input[type="submit"], .cancel-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 48%;
            text-align: center;
        }

        input[type="submit"] {
            background-color: #e74c3c;
            color: #ffffff;
        }

        input[type="submit"]:hover {
            background-color: #c0392b;
        }

        .cancel-btn {
            background-color: #7f8c8d;
            color: #ffffff;
            text-decoration: none;
            display: inline-block;
            line-height: 2.5;
        }

        .cancel-btn:hover {
            background-color: #2c3e50;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form action="/app/shopstockbookingdelete/{{ x.id }}" method="post">
            {% csrf_token %}
            <h1>Delete Confirmation</h1>
            <p>Are you sure you want to delete <strong>{{ x.product }}</strong>?</p>
            <div class="btn-container">
                <input type="submit" value="Delete">
                <a href="/app/shopstockbookingtable/" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
