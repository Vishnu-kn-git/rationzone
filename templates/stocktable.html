<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; /* Light background */
            color: #333;
        }

        header {
            background-color: #343a40; /* Dark header */
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #007BFF;
        }

        header h2 {
            margin: 0;
            font-size: 2em;
        }

        .action-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .action-buttons a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .action-buttons a:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            font-size: 1em;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #eaf4ff;
        }

        .actions a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            margin: 0 5px;
            transition: color 0.3s ease;
        }

        .actions a:hover {
            color: #0056b3;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 0.9em;
            border-top: 4px solid #007BFF;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h2>Stock Table</h2>
    </header>

    <div class="action-buttons">
        <a href="/app/stockadd/">Add Stock</a>
        <a href="/app/shopdashboard/">Go to Home</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity (Kg/L)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in x %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.product }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.quantity }}</td>
                <td class="actions">
                    <a href="/app/stockedit/{{ i.id }}">Update</a> | 
                    <a href="/app/stockdelete/{{ i.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        <p>&copy; 2024 Rationshop Portal. All rights reserved.</p>
    </footer>
</body>
</html>
